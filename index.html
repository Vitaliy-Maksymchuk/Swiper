<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Swiper</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <!-- ГОЛОВНИЙ КОНТЕЙНЕР СЛАЙДЕРА -->
        <div class="image-slider swiper-container">
            <!-- ОБОВ'ЯЗКОВА ОБГОРТКА -->
            <div class="image-slider-wrapper swiper-wrapper">

                <div class="image-slider-slide swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/01.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

                <div class="swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/02.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

                <div class="swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/03.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

                <div class="swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/04.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

                <div class="swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/05.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

                <div class="swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/06.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

                <div class="swiper-slide">
                    <!-- КОНТЕНТ ВСЕРЕДИНІ СЛАЙДУ -->
                    <div class="image-slider-image">
                        <img src="./img/07.jpg" alt="picture" width="600" height="400">
                    </div>
                </div>

            </div>

            <!-- ПАГІНАЦІЯ (БУЛЛЕТИ І Т.Д.) -->
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
